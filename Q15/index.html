<script>
    let arr = [
    [1,2,3],
    [4,5,6],
    [7,8,9]
]
let bag = ""
for(let i=arr.length-1;i>=0;i--){
    for(let j=0;j<arr[i].length;j++){
        if(j==0){
            bag += arr[i][j] + " "
        }
    }
}

for(let i=0;i<arr.length;i++){
    for(let j=1;j<arr[i].length;j++){
        if(i==0){
            bag += arr[i][j] + " "
        }
    }
}

for(let i=1;i<arr.length;i++){
    for(let j=0;j<arr[i].length;j++){
        if(j==arr[i].length-1){
            bag += arr[i][j] + " "
        }
    }
}

for(let i=arr.length-1;i>=0;i--){
    for(let j=arr[i].length-2;j>=1;j--){
        if(i==arr.length-1){
            bag += arr[i][j] + " "
        }
    }
}

console.log(bag)

</script>
